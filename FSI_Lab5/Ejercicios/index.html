<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reserva de Hotel</h1>
        <form id="reservaForm">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" required>

            <label for="fechaEntrada">Fecha de entrada:</label>
            <input type="date" id="fechaEntrada" required>

            <label for="noches">Número de noches:</label>
            <input type="number" id="noches" min="1" value="1" required>

            <label for="tipoHabitacion">Tipo de habitación:</label>
            <select id="tipoHabitacion" required>
                <option value="estandar">Estándar (50/noche)</option>
                <option value="deluxe">Deluxe (100/noche)</option>
                <option value="suite">Suite (150/noche)</option>
            </select>

            <button type="button" onclick="calcularReserva()">Reservar</button>
        </form>

        <div id="resumenReserva" class="resumen">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
